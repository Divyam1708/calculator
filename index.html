<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="app(mobile).css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <Section class="main_container section_1_design" id="section_1">
        <section class="section_2_design" id="section_2">
            <div class="upper_div_design" id="upper_div">
                <p id="store_expression" contenteditable="true"></p>
                <p id="store_result" contenteditable="true"></p>
            </div>



            <div class="lower_div_design">


                <div class="upper_line_design">
                    <button class="upper_line_elments_design element_value" value="e">
                     <p>e</p>   
                    </button>
                    <button class="upper_line_elments_design element_value" value="π">
                        <p>π</p>
                    </button>
                    <button class="upper_line_elments_design element_value" value="%">
                        <p>mod</p>
                    </button>
                    <button class="upper_line_elments_design element_value" value="clear">
                        <p><i class="fa-solid fa-delete-left"></i></p>
                    </button>
                </div>




                <div class="mid_section_1_design mid_section_design">
                    <button class="mid_section_elements_design mid_section_1_element_design element_value" value="C">
                        <p>C</p>
                    </button>
                    <button class="mid_section_elements_design mid_section_1_element_design element_value" value="(">
                        <p>(</p>
                    </button>
                    <button class="mid_section_elements_design mid_section_1_element_design element_value"  value=")">
                        <p>)</p>
                    </button>
                    <button class="mid_section_elements_design mid_section_1_element_design operation_elements_design element_value" value="/">
                        <p>/</p>
                    </button>
                </div>



                <div class="mid_section_2_design  mid_section_design">
                    <button class="mid_section_elements_design element_value" value="7">
                        <p>7</p>
                    </button>
                    <button class="mid_section_elements_design element_value" value="8">
                        <p>8</p>
                    </button>
                    <button class="mid_section_elements_design element_value" value="9">
                        <p>9</p>
                    </button>
                    <button class="mid_section_elements_design operation_elements_design element_value" value="*">
                        <p>X</p>
                    </button>
                </div>


                <div class="mid_section_3_design  mid_section_design">
                    <button class="mid_section_elements_design element_value" value="4">
                        <p>4</p>
                    </button>
                    <button class="mid_section_elements_design element_value" value="5">
                        <p>5</p>
                    </button>
                    <button class="mid_section_elements_design element_value" value="6">
                        <p>6</p>
                    </button>
                    <button class="mid_section_elements_design operation_elements_design element_value" value="-">
                        <p>-</p>
                    </button>
                </div>




                <div class="mid_section_4_design  mid_section_design">
                    <button class="mid_section_elements_design element_value" value="1">
                        <p>1</p>
                    </button>
                    <button class="mid_section_elements_design element_value" value="2">
                        <p>2</p>
                    </button>
                    <button class="mid_section_elements_design element_value" value="3">
                        <p>3</p>
                    </button>
                    <button class="mid_section_elements_design operation_elements_design element_value" value="+">
                        <p>+</p>
                    </button>
                </div>


                
                <div class="lower_line_design">
                    <button class="lower_line_elements_design element_value" value="0">
                        <p>0</p>
                    </button>
                    <button class="lower_line_elements_design element_value" value=".">
                        <p>.</p>
                    </button>
                    <button class="lower_line_elements_design element_value" value="=">
                        <p>=</p>
                    </button>

                </div>




            </div>
        </section>
    </Section>
    <script src="app.js"></script>
</body>
</html>
